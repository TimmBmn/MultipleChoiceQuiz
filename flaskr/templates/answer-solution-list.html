{% for answer in answers %}
    <div class="flex gap-2 items-start">
        <input
            class="min-h-6 min-w-6"
            type="checkbox"
            {% if answer["selected"] %}
                checked
            {% endif %}
            disabled
            >
        <span
            class="
            {% if answer['correct'] %}
                text-green-500
            {% elif not answer['correct'] and answer['selected'] %}
                text-red-500
            {% endif %}"
            >
            {{answer["answer"]}}
        </span>
    </div>
{% endfor %}
